    <style>
         
      body {
          background-image: url('../static/bg2.png');
          background-size: cover;
          overflow: hidden;
          background-position: center;
          height: 100vh; /* Set the height of the body to 100% of the viewport height */
      }

      .text-gray-600,
      .text-gray-900 {
          color: white; /* Change text color to white */
      }
 
        .feedback-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body >
<header class="text-gray-600 body-font -my-8">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="../static/logo2A.png" alt="Logo" class="w-16 h-16">
            <span class="ml-3 text-xl">Fake News Detection</span>
          </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-900">Home</a>
            <a href="/about" class="mr-5 hover:text-gray-900">About us</a>
            <a href="/prediction" class="mr-5 hover:text-gray-900">Prediction</a>
            <a href="/contact" class="mr-5 hover:text-gray-900">Contact us</a>
        </nav>
    </div>
</header>
<section class="text-gray-600 body-font -my-8">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-green-500 tracking-widest font-medium title-font mb-1">Get in touch</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We'd love to hear from you. Drop us a message and we'll get back to you as soon as possible.</p>
        </div>
        <div class="center">
            <form id="contactForm" action="/submit_contact.php" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="feedbackMessage" class="feedback-message">Your message has been submitted.</div>
        </div>
    </div>
</section>

<script>
    // JavaScript to show feedback message after form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('feedbackMessage').style.display = 'block';
        // Optional: You can add code here to submit the form data via AJAX if needed
    });
</script>
